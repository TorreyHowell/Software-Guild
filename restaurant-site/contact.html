<body>

        <header>

        </header>

            <a class="btn badge-pill" href="contact.html"">Contact us</a>

        <form class="needs-validation" novalidate>
            <div><br /></div>

            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <div>
                    <input type="text" name="name" id="name" class="form-control" required placeholder="Name">
                    <div class="invalid-feedback">Name Required</div>
                    <div class="valid-feedback">Looks Good</div>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <div>
                    <input type="email" name="email" id="email" class="form-control" required placeholder="Email">
                    <div class="invalid-feedback">Email Required</div>
                    <div class="valid-feedback">Looks Good</div>
                </div>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Phone:</label>
                <div>
                    <input type="text" name="phone" id="phone" class="form-control" required placeholder="Phone Number">
                    <div class="invalid-feedback">Phone Number Required</div>
                    <div class="valid-feedback">Looks Good</div>
                </div>
            </div>

            <div class="form-group">
                <label for="reason" class="form-label">Reason:</label>
                <select id="reason" class="col-sm-12">
                    <option value="catering" selected>Catering</option>
                    <option value="private">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>

            </div>

            <div class="form-group">
                <label for="info" class="col-form-label">Additional Information:</label>
                <textarea id="info" name="info" class="form-control"></textarea>
            </div>

            <fieldset class="form-group">
                <div>
                    <legend class="col-form-label">Have you been to the restaurant?</legend>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="questionaire" id="yes" value="yes">
                            <label class="form-check-label" for="yes">
                                Yes
                            </label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="questionaire" id="no" value="no" checked>
                            <label class="form-check-label" for="no">
                                No
                            </label>
                        </div>
                    </div>

                </div>
            </fieldset>

            <div class="form-group">
                <div id="checkboxLabel">Best days to contact you:</div>
                <div>
                    <div class="form-check form-check-inline col-sm-2">
                        <input class="form-check-imput" type="checkbox" value="m" id="m">
                        <label class="form-check-label" for="m">
                            M
                        </label>
                    </div>
                    <div class="form-check form-check-inline col-sm-2">
                        <input class="form-check-imput" type="checkbox" value="m" id="m">
                        <label class="form-check-label" for="m">
                            T
                        </label>
                    </div>
                    <div class="form-check form-check-inline col-sm-2">
                        <input class="form-check-imput" type="checkbox" value="m" id="m">
                        <label class="form-check-label" for="m">
                            W
                        </label>
                    </div>
                    <div class="form-check form-check-inline col-sm-2">
                        <input class="form-check-imput" type="checkbox" value="m" id="m">
                        <label class="form-check-label" for="m">
                            TH
                        </label>
                    </div>
                    <div class="form-check form-check-inline col-sm-2">
                        <input class="form-check-imput" type="checkbox" value="m" id="m">
                        <label class="form-check-label" for="m">
                            F
                        </label>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>

            <div class="col text-center">
                <button type="submit" class="btn btn-primary">Send Request</button>
            </div>
                
                    
                        
                
        </form>

        <div><br /></div>
        
       
       
        <footer>
            <p>1234 Baquette Way, Cleveland, OH, 44101 </p>
            <p>216-592-1111</p>

        </footer>



    </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script>
        var form = document.querySelector('.needs-validation');

        form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
            alert("Request Sent")
        })
    </script>
</body>
